
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-generic" data-slide-to="1"></li>
            <li data-target="#carousel-generic" data-slide-to="2"></li>
            <li data-target="#carousel-generic" data-slide-to="3"></li>
            <li data-target="#carousel-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{site.baseurl}}/assets/img/carousel/north-atlantic.jpeg" style="width:100%;" alt="">
<!--                <img src="{{site.baseurl}}/assets/img/carousel/north-atlantic.jpeg" style="width:100%;" alt=""> -->
                <div class="container">
                <div class="carousel-caption">
                    <h2 align="left">MEOM a computational oceanography research group at IGE</h2>
                    <p class="lead" align="left"></p>
                    <a class="btn btn-lg btn-primary" href="about/" align="left">Learn more</a>
                </div>
                </div>
            </div>
            {% for topic in site.data.carousel %}
            <div class="item">
                <img src="{{site.baseurl}}/{{topic.pic}}" alt="">
                <div class="container">
                <div class="carousel-caption">
                    <h2 align="left">{{topic.title}}</h2>
                    <p class="lead" align="left">{{topic.text}}</p>
                    <a class="btn btn-lg btn-primary" href="{{topic.link}}" align="left">Learn more</a>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
